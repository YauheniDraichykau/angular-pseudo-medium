<div ngClass="login">
  <h1>
    Sign In
  </h1>
  <a ngClass="link-to-sign-up" [routerLink]="['/login']">Need an account?</a>
  <form ngClass="reg-form">
    <input type="email" type="text" placeholder="email" ngClass="input-field" />
    <input
      type="password"
      type="text"
      placeholder="password"
      ngClass="input-field"
    />
    <button ngClass="submit-button">Sign in</button>
  </form>
</div>
